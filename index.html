<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å…¨ç½‘èµ„è®¯é€š Â· æé€Ÿç‰ˆ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --primary: #fff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --active-card: rgba(255, 255, 255, 0.25);
        }

        body {
            margin: 0; overflow: hidden; 
            font-family: 'Noto Sans SC', sans-serif; color: #fff;
            background: #0f0c29;
            /* åŠ¨æ€å¼¥æ•£èƒŒæ™¯ */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh; display: flex; flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* é¡¶éƒ¨å›ºå®šåŒº */
        header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
            display: flex; flex-direction: column; gap: 10px;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; font-size: 20px; letter-spacing: 1px; }
        .live-tag { background: #f00; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        /* å£°éŸ³é€‰æ‹©å™¨ (èƒ¶å›Šé£æ ¼) */
        .voice-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px;
            scrollbar-width: none;
        }
        .voice-btn {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3); 
            color: #ddd; padding: 6px 16px; border-radius: 20px; 
            font-size: 13px; white-space: nowrap; cursor: pointer; transition: 0.2s;
        }
        .voice-btn.active {
            background: #fff; color: #000; border-color: #fff; font-weight: bold; transform: scale(1.05);
        }

        /* ä¸­é—´å†…å®¹åŒº */
        main {
            flex: 1; overflow-y: auto; padding: 20px;
            scroll-behavior: smooth;
        }
        /* éšè—æ»šåŠ¨æ¡ä½†å¯æ»šåŠ¨ */
        main::-webkit-scrollbar { display: none; }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 16px; margin-bottom: 12px;
            transition: 0.3s; transform-origin: left center;
            opacity: 0.7; filter: blur(0.5px);
        }
        
        /* é«˜äº®çŠ¶æ€ */
        .card.active {
            opacity: 1; filter: blur(0);
            background: var(--active-card);
            border-left: 6px solid #fff;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tag-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .tag { font-size: 10px; padding: 3px 8px; border-radius: 6px; font-weight: bold; color: #000; }
        .tag.tech { background: #60a5fa; }
        .tag.ent { background: #f472b6; }
        .tag.weird { background: #facc15; }

        .title { font-size: 16px; font-weight: bold; line-height: 1.4; margin-bottom: 6px; }
        .summary { font-size: 13px; line-height: 1.6; opacity: 0.8; }

        /* åº•éƒ¨æ§åˆ¶æ  (æ‚¬æµ®å²›é£æ ¼) */
        .dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px);
            border-radius: 30px; padding: 10px 20px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 20;
        }

        .play-btn {
            width: 45px; height: 45px; border-radius: 50%; background: #fff; border: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            flex-shrink: 0;
        }
        .play-btn svg { width: 20px; height: 20px; fill: #000; }

        .info-area { flex: 1; overflow: hidden; }
        .now-playing { font-size: 12px; opacity: 0.7; white-space: nowrap; }
        .progress-bar {
            height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin-top: 5px;
            position: relative; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: #fff; width: 0%; border-radius: 2px;
            transition: width 0.2s linear;
        }

        /* æ³¢å½¢åŠ¨ç”» */
        .viz { display: flex; gap: 3px; height: 20px; align-items: center; }
        .bar { width: 3px; background: #fff; height: 5px; border-radius: 2px; }

    </style>
</head>
<body>

<header>
    <div class="top-bar">
        <div class="logo">NEWS.FM</div>
        <div class="live-tag">LIVE <span id="timeStr">00:00</span></div>
    </div>
    <div class="voice-scroll" id="voiceBox">
        </div>
</header>

<main id="newsList">
    </main>

<div class="dock">
    <button class="play-btn" id="playBtn">
        <svg id="iconPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="iconPause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <div class="info-area">
        <div class="now-playing" id="statusText">å‡†å¤‡å°±ç»ª...</div>
        <div class="progress-bar"><div class="progress-fill" id="progFill"></div></div>
    </div>
    <div class="viz" id="viz"></div>
</div>

<audio id="audio"></audio>

<script>
    // 1. UI åˆå§‹åŒ–
    const viz = document.getElementById('viz');
    for(let i=0; i<6; i++) {
        let b = document.createElement('div');
        b.className = 'bar';
        viz.appendChild(b);
    }

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progFill = document.getElementById('progFill');
    const statusText = document.getElementById('statusText');
    const ts = new Date().getTime();

    let newsData = [];
    let metaData = {}; // å­˜æ”¾å­—æ•°ä¿¡æ¯
    let currentVoice = 'yunxi';
    let vizTimer;

    // 2. åŠ è½½æ•°æ®
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('timeStr').innerText = `${data.hour}:00`;

            // æ¸²æŸ“å£°éŸ³æŒ‰é’®
            const vBox = document.getElementById('voiceBox');
            data.voices.forEach(v => {
                let btn = document.createElement('button');
                btn.className = `voice-btn ${v.id===currentVoice ? 'active':''}`;
                btn.innerText = v.label;
                btn.onclick = () => switchVoice(v.id, btn);
                vBox.appendChild(btn);
            });

            // æ¸²æŸ“æ–°é—»åˆ—è¡¨
            const list = document.getElementById('newsList');
            list.innerHTML = '';
            
            // æ’å…¥ä¸€ä¸ªå¼€åœºç™½å ä½å¡ç‰‡
            list.innerHTML += `<div class="card active" id="card-intro"><div class="title">ğŸ‘‹ æ¬¢è¿æ”¶å¬</div><div class="summary">æ­£åœ¨ä¸ºæ‚¨åŠ è½½ä»Šæ—¥çƒ­ç‚¹èµ„è®¯...</div></div>`;

            data.news.forEach((item, idx) => {
                // æ ¹æ®åˆ†ç±»å®šè‰²
                let tagClass = 'tech';
                if(item.category=='å¨±ä¹') tagClass='ent';
                if(item.category=='å¥‡é—»') tagClass='weird';

                list.innerHTML += `
                    <div class="card" id="card-${idx}">
                        <div class="tag-row">
                            <span class="tag ${tagClass}">${item.category}</span>
                        </div>
                        <div class="title">${item.title}</div>
                        <div class="summary">${item.summary}</div>
                    </div>
                `;
            });

            // é¢„åŠ è½½éŸ³é¢‘
            audio.src = `radio_${currentVoice}.mp3?v=${ts}`;
            statusText.innerText = "ç‚¹å‡»æ’­æ”¾å¼€å§‹æ”¶å¬";
        })
        .catch(() => statusText.innerText = "æ•°æ®åŠ è½½å¤±è´¥");

    // 3. åˆ‡æ¢å£°éŸ³
    function switchVoice(id, btn) {
        if(id === currentVoice) return;
        currentVoice = id;
        document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const wasPlaying = !audio.paused;
        audio.src = `radio_${id}.mp3?v=${new Date().getTime()}`;
        if(wasPlaying) audio.play();
    }

    // 4. æ’­æ”¾ä¸åŠ¨ç”»
    function togglePlay() {
        if (audio.paused) {
            audio.play();
            document.getElementById('iconPlay').style.display = 'none';
            document.getElementById('iconPause').style.display = 'block';
            statusText.innerText = "æ­£åœ¨æ’­æŠ¥...";
            
            // æ³¢å½¢è·³åŠ¨
            vizTimer = setInterval(() => {
                document.querySelectorAll('.bar').forEach(b => {
                    b.style.height = Math.random() * 16 + 4 + 'px';
                });
            }, 100);
        } else {
            audio.pause();
            document.getElementById('iconPlay').style.display = 'block';
            document.getElementById('iconPause').style.display = 'none';
            statusText.innerText = "å·²æš‚åœ";
            clearInterval(vizTimer);
        }
    }
    playBtn.onclick = togglePlay;

    // 5. æ ¸å¿ƒç®—æ³•ï¼šå­—æ•°åŒæ­¥ (Word-Count Sync)
    audio.ontimeupdate = () => {
        if (!audio.duration) return;
        
        const p = audio.currentTime / audio.duration;
        progFill.style.width = (p * 100) + '%';

        // è®¡ç®—å½“å‰è¯»åˆ°å“ªä¸€æ®µäº†
        // å‡è®¾è¯­é€Ÿæ˜¯å‡åŒ€çš„ï¼Œæ ¹æ®å­—æ•°æ¯”ä¾‹æ¥åˆ†é…æ—¶é—´
        const totalChars = metaData.total_text_len;
        const currentChars = p * totalChars;

        let countedChars = metaData.intro_len; // å…ˆåŠ ä¸Šå¼€åœºç™½é•¿åº¦
        let activeIndex = -1; // -1 ä»£è¡¨å¼€åœºç™½

        if (currentChars < countedChars) {
            activeIndex = -1;
        } else {
            for (let i = 0; i < newsData.length; i++) {
                countedChars += newsData[i].length;
                if (currentChars < countedChars) {
                    activeIndex = i;
                    break;
                }
            }
        }

        // é«˜äº®å½“å‰å¡ç‰‡
        highlightCard(activeIndex);
    };

    let lastActiveIndex = -99;
    function highlightCard(idx) {
        if (idx === lastActiveIndex) return;
        lastActiveIndex = idx;

        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        
        let targetId = idx === -1 ? 'card-intro' : `card-${idx}`;
        let el = document.getElementById(targetId);
        
        if (el) {
            el.classList.add('active');
            el.scrollIntoView({ behavior: "smooth", block: "center" });
        }
    }

    audio.onended = () => {
        togglePlay(); // é‡ç½®æŒ‰é’®çŠ¶æ€
        progFill.style.width = '100%';
        statusText.innerText = "æ’­æŠ¥ç»“æŸ";
    };

</script>
</body>
</html>
