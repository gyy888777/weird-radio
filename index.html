<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©ä¸‹å¥‡é—» Â· æ•´ç‚¹æ’­æŠ¥</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --text-main: #fff;
            --text-sub: rgba(255,255,255,0.6);
            --accent: #ff4b1f; /* æ´»åŠ›æ©™çº¢ */
        }

        body {
            margin: 0; background: #0f0c29; color: var(--text-main);
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- 1. åŠ¨æ€æµä½“èƒŒæ™¯ (å¹´è½»åŒ–æ ¸å¿ƒ) --- */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            z-index: -2;
        }
        .mesh-blob {
            position: absolute; filter: blur(80px); opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff4b1f; animation-delay: -5s; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #1fddff; animation-delay: -2s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #c026d3; animation-delay: -8s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -50px) scale(1.1); }
        }

        /* å…¨å±é®ç½© */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.5s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .play-circle {
            width: 80px; height: 80px; border-radius: 50%; background: #fff;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.4); animation: pulse 2s infinite;
        }
        .play-circle svg { width: 30px; height: 30px; fill: #000; margin-left: 5px; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255,255,255,0.4);} 70% {box-shadow: 0 0 0 20px rgba(255,255,255,0);} 100% {box-shadow: 0 0 0 0 rgba(255,255,255,0);} }

        /* é¡¶éƒ¨ */
        header {
            padding: 20px 40px; display: flex; align-items: center; justify-content: space-between;
            z-index: 10;
        }
        .brand { font-size: 20px; font-weight: 900; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .live-badge { background: #e60000; font-size: 10px; padding: 2px 6px; border-radius: 4px; }
        .update-time { font-size: 12px; color: var(--text-sub); font-family: monospace; }

        /* ä¸»å®¹å™¨ */
        .container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            max-width: 1200px; margin: 0 auto; width: 100%; gap: 80px; padding: 0 40px;
            box-sizing: border-box; z-index: 1;
        }

        /* å·¦ä¾§ï¼šé»‘èƒ¶ */
        .left-side { flex-shrink: 0; text-align: center; }
        .disc-wrap {
            width: 350px; height: 350px; position: relative; 
            margin-bottom: 30px;
        }
        .disc {
            width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(#111 0%, #111 30%, #222 31%, #111 32%, #111 40%, #222 41%, #111 42%);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            animation: spin 20s linear infinite; animation-play-state: paused;
        }
        .disc-cover {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); /* é»˜è®¤å°é¢è‰² */
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 24px; border: 5px solid #111;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* å³ä¾§ï¼šæ­Œè¯åˆ—è¡¨ (èšç„¦æ¨¡å¼) */
        .right-side {
            flex: 1; height: 50vh; overflow-y: scroll;
            /* é¡¶éƒ¨å’Œåº•éƒ¨æ¸éšé®ç½© */
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            scrollbar-width: none;
        }
        .right-side::-webkit-scrollbar { display: none; }

        .news-row {
            padding: 25px 0; transition: 0.5s; cursor: pointer;
            opacity: 0.4; transform: scale(0.95); filter: blur(1px); transform-origin: left center;
        }
        .news-row:hover { opacity: 0.8; filter: blur(0); }
        
        .news-row.active {
            opacity: 1; transform: scale(1); filter: blur(0);
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .tag { font-size: 12px; font-weight: bold; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.2); margin-right: 10px; vertical-align: middle; }
        .title { font-size: 22px; font-weight: bold; margin-bottom: 8px; line-height: 1.3; }
        .desc { font-size: 15px; color: rgba(255,255,255,0.8); line-height: 1.6; font-weight: 400; }

        /* åº•éƒ¨æ‚¬æµ®å²› */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 70px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 40px;
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 100;
        }

        .play-btn {
            width: 45px; height: 45px; border-radius: 50%; background: #fff;
            border: none; display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0; transition: 0.2s;
        }
        .play-btn:active { transform: scale(0.9); }
        .play-btn svg { width: 18px; height: 18px; fill: #000; }

        .progress-area { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 5px; }
        .progress-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #fff; transition: width 0.1s linear; }
        .time-info { font-size: 10px; color: rgba(255,255,255,0.6); font-family: monospace; display: flex; justify-content: space-between; }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .container { flex-direction: column; gap: 30px; padding: 20px; }
            .disc-wrap { width: 200px; height: 200px; margin-bottom: 10px; }
            .disc-cover { width: 120px; height: 120px; font-size: 16px; }
            .right-side { width: 100%; height: 40vh; mask-image: none; }
            .news-row { padding: 15px 0; opacity: 1; filter: blur(0); transform: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
            .news-row.active { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; }
            .title { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="mesh-bg">
    <div class="mesh-blob blob-1"></div>
    <div class="mesh-blob blob-2"></div>
    <div class="mesh-blob blob-3"></div>
</div>

<div class="overlay" id="overlay" onclick="startApp()">
    <div class="play-circle">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>
    <div style="margin-top: 20px; font-size: 18px; font-weight: bold;">ç‚¹å‡»å¼€å¯ä»Šæ—¥å¥‡é—»</div>
</div>

<header>
    <div class="brand">
        <span class="live-badge">LIVE</span> å¤©ä¸‹å¥‡é—» Â· æ•´ç‚¹æ’­æŠ¥
    </div>
    <div class="update-time" id="timeStr">--:-- æ›´æ–°</div>
</header>

<div class="container">
    <div class="left-side">
        <div class="disc-wrap">
            <div class="disc" id="disc">
                <div class="disc-cover" id="coverArt">NEWS</div>
            </div>
        </div>
        <h2 id="currentCategory" style="margin:0; font-size:24px; text-shadow:0 0 20px rgba(255,255,255,0.3);">æ•´ç‚¹æ–°é—»</h2>
    </div>

    <div class="right-side" id="newsList"></div>
</div>

<div class="dock">
    <button class="play-btn" id="playBtn">
        <svg id="iconPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="iconPause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <div class="progress-area">
        <div class="time-info"><span id="currTime">00:00</span><span id="totalTime">00:00</span></div>
        <div class="progress-bg"><div class="progress-fill" id="progFill"></div></div>
    </div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const disc = document.getElementById('disc');
    const coverArt = document.getElementById('coverArt');
    const currentCategory = document.getElementById('currentCategory');
    
    let newsData = [];
    let metaData = {};
    const ts = new Date().getTime();

    // æ½®æµé…è‰² (å¯¹åº” ç§‘æŠ€/å¨±ä¹/å¥‡é—»)
    const catColors = {
        'ç§‘æŠ€': 'linear-gradient(135deg, #3b82f6, #2dd4bf)',
        'å¨±ä¹': 'linear-gradient(135deg, #ec4899, #8b5cf6)',
        'å¥‡é—»': 'linear-gradient(135deg, #f59e0b, #ef4444)',
        'default': 'linear-gradient(135deg, #ffffff, #999999)'
    };

    // 1. åŠ è½½æ•°æ®
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('timeStr').innerText = `${data.date} ${data.hour}:00`;
            
            // æ¸²æŸ“åˆ—è¡¨
            renderList();
            
            // é¢„åŠ è½½æ™“æ™“éŸ³é¢‘
            audio.src = `radio_xiaoxiao.mp3?v=${ts}`;
        });

    function renderList() {
        const list = document.getElementById('newsList');
        list.innerHTML = `<div class="news-row active" id="row-intro">
            <div class="title">ğŸ‘‹ æ¬¢è¿æ”¶å¬</div>
            <div class="desc">å¤©ä¸‹å¥‡é—» Â· æ•´ç‚¹æ’­æŠ¥å³å°†å¼€å§‹...</div>
        </div>`;

        newsData.forEach((item, i) => {
            list.innerHTML += `
                <div class="news-row" id="row-${i}" onclick="seekTo(${i})">
                    <div><span class="tag">${item.category}</span></div>
                    <div class="title">${item.title}</div>
                    <div class="desc">${item.summary}</div>
                </div>
            `;
        });
        list.innerHTML += `<div style="height:200px"></div>`;
    }

    // 2. å¯åŠ¨ä¸æ’­æ”¾
    function startApp() {
        document.getElementById('overlay').classList.add('hidden');
        audio.play().then(() => {
            disc.style.animationPlayState = 'running';
            updatePlayIcon(true);
        }).catch(e => alert("éŸ³é¢‘åŠ è½½ä¸­ï¼Œè¯·ç¨åå†è¯•"));
    }

    playBtn.onclick = () => {
        if(audio.paused) {
            audio.play();
            disc.style.animationPlayState = 'running';
            updatePlayIcon(true);
        } else {
            audio.pause();
            disc.style.animationPlayState = 'paused';
            updatePlayIcon(false);
        }
    };

    function updatePlayIcon(isPlaying) {
        document.getElementById('iconPlay').style.display = isPlaying ? 'none' : 'block';
        document.getElementById('iconPause').style.display = isPlaying ? 'block' : 'none';
    }

    // 3. æ ¸å¿ƒåŒæ­¥ä¸é«˜äº®
    audio.ontimeupdate = () => {
        if(!audio.duration) return;
        
        // è¿›åº¦æ¡
        const pct = audio.currentTime / audio.duration;
        document.getElementById('progFill').style.width = (pct * 100) + '%';
        document.getElementById('currTime').innerText = fmt(audio.currentTime);
        document.getElementById('totalTime').innerText = fmt(audio.duration);

        // å­—æ•°ä¼°ç®—é«˜äº®
        const totalLen = metaData.total_len;
        const currentLen = pct * totalLen;
        
        let activeIdx = -1;
        let count = metaData.intro_len;

        if (currentLen < count) {
            activeIdx = -1; 
        } else {
            for (let i = 0; i < newsData.length; i++) {
                count += newsData[i].length;
                if (currentLen < count) {
                    activeIdx = i;
                    break;
                }
            }
        }
        
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if(idx === lastIdx) return;
        lastIdx = idx;

        document.querySelectorAll('.news-row').forEach(el => el.classList.remove('active'));
        const target = document.getElementById(idx === -1 ? 'row-intro' : `row-${idx}`);
        
        if(target) {
            target.classList.add('active');
            target.scrollIntoView({behavior: "smooth", block: "center"});
            
            // æ›´æ–°å·¦ä¾§å°é¢
            if(idx >= 0) {
                const cat = newsData[idx].category;
                coverArt.style.background = catColors[cat];
                coverArt.innerText = cat;
                currentCategory.innerText = cat + " NEWS";
                // æ”¹å˜å…‰æ–‘é¢œè‰² (å¯é€‰é«˜çº§æ•ˆæœ)
                document.querySelector('.blob-1').style.background = cat === 'ç§‘æŠ€' ? '#3b82f6' : (cat === 'å¨±ä¹' ? '#ec4899' : '#f59e0b');
            } else {
                coverArt.style.background = catColors['default'];
                coverArt.innerText = "NEWS";
                currentCategory.innerText = "æ•´ç‚¹æ’­æŠ¥";
            }
        }
    }

    function fmt(s) {
        return `${Math.floor(s/60)}:${Math.floor(s%60).toString().padStart(2,'0')}`;
    }

    // ç®€æ˜“è·³è½¬
    function seekTo(idx) {
        const per = audio.duration / (newsData.length + 1);
        audio.currentTime = (idx + 1) * per;
    }

</script>
</body>
</html>
