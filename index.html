<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto & Weird FM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --bg: #050505;
            --text-main: #fff;
            --text-sub: rgba(255,255,255,0.5);
            
            /* å“ç‰Œè‰² */
            --binance-yellow: #FCD535; 
            --crypto-purple: #8C52FF;
            --tech-blue: #3b82f6;
            --ent-pink: #ec4899;
            --weird-orange: #f97316;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text-main);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* åŠ¨æ€èƒŒæ™¯ï¼šæ·±é‚ƒçš„åŒºå—é“¾æš—ç½‘é£æ ¼ */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(252, 213, 53, 0.15), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(140, 82, 255, 0.15), transparent 40%);
            z-index: -1;
        }
        .bg-mesh::after { /* ç½‘æ ¼çº¿ */
            content: ''; position: absolute; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* å¼€å±é®ç½© */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.5s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .play-circle {
            width: 90px; height: 90px; border-radius: 50%; background: var(--binance-yellow);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(252, 213, 53, 0.4); animation: pulse 2s infinite;
        }
        .play-circle svg { width: 40px; height: 40px; fill: #000; margin-left: 6px; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        /* é¡¶éƒ¨ */
        header {
            padding: 20px 30px; display: flex; align-items: center; justify-content: space-between;
            z-index: 10; border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
        }
        .brand { font-size: 18px; font-weight: 900; letter-spacing: 1px; display: flex; gap: 10px; align-items: center;}
        .brand span { color: var(--binance-yellow); }
        .update-time { font-size: 12px; color: var(--text-sub); font-family: monospace; }

        /* å¸ƒå±€ */
        .container {
            flex: 1; display: flex; padding: 30px; gap: 50px; max-width: 1200px; margin: 0 auto; width: 100%;
            box-sizing: border-box; overflow: hidden;
        }

        /* å·¦ä¾§ï¼šå°é¢ */
        .left-side { 
            width: 320px; flex-shrink: 0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .cover-art {
            width: 280px; height: 280px; border-radius: 20px;
            background: linear-gradient(135deg, #222, #111);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            margin-bottom: 30px; transition: 0.5s; position: relative; overflow: hidden;
        }
        /* å°é¢çš„å…‰æ•ˆ */
        .cover-art::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
            top: -25%; left: -25%; opacity: 0.5;
        }
        .cover-txt { font-size: 40px; font-weight: 900; position: relative; z-index: 2; }
        .cover-sub { font-size: 12px; color: rgba(255,255,255,0.6); margin-top: 10px; letter-spacing: 2px; position: relative; z-index: 2; }

        /* å³ä¾§ï¼šåˆ—è¡¨ */
        .list-area {
            flex: 1; overflow-y: auto; height: 100%;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
            scrollbar-width: none; padding: 40px 0;
        }
        .list-area::-webkit-scrollbar { display: none; }

        .row {
            padding: 20px; margin-bottom: 10px; border-radius: 12px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.3s; opacity: 0.6; transform: scale(0.98);
        }
        .row:hover { opacity: 0.9; background: rgba(255,255,255,0.08); }
        
        /* é«˜äº®çŠ¶æ€ */
        .row.active {
            opacity: 1; transform: scale(1);
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Alpha ç‰¹æ•ˆå¡ç‰‡ */
        .row[data-cat="Alpha"] {
            border-left: 4px solid var(--binance-yellow);
        }
        .row[data-cat="Alpha"].active {
            background: linear-gradient(90deg, rgba(252, 213, 53, 0.1), transparent);
            box-shadow: 0 0 30px rgba(252, 213, 53, 0.1);
        }

        /* å¸åœˆå¡ç‰‡ */
        .row[data-cat="å¸åœˆ"] { border-left: 4px solid var(--crypto-purple); }

        .row-header { display: flex; justify-content: space-between; margin-bottom: 8px; align-items: center; }
        .tag { 
            font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: bold; 
            background: rgba(255,255,255,0.1); color: #aaa;
        }
        /* æ ‡ç­¾é…è‰² */
        .row[data-cat="Alpha"] .tag { background: var(--binance-yellow); color: #000; }
        .row[data-cat="å¸åœˆ"] .tag { background: var(--crypto-purple); color: #fff; }

        .row-title { font-size: 18px; font-weight: bold; color: #fff; line-height: 1.4; }
        .row-desc { font-size: 14px; color: #999; margin-top: 6px; line-height: 1.5; }

        /* åº•éƒ¨ */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 70px;
            background: rgba(20,20,20,0.8); backdrop-filter: blur(30px);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; padding: 0 20px; gap: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 100;
        }

        .btns { display: flex; align-items: center; gap: 15px; }
        .c-btn { background: none; border: none; color: #fff; cursor: pointer; padding: 0; transition: 0.2s; }
        .c-btn:hover { color: var(--binance-yellow); }
        .play-circle-sm {
            width: 45px; height: 45px; border-radius: 50%; background: #fff; color: #000;
            display: flex; justify-content: center; align-items: center; font-size: 20px;
        }
        
        .progress { flex: 1; height: 4px; background: #333; border-radius: 2px; position: relative; overflow: hidden; }
        .fill { height: 100%; width: 0%; background: var(--binance-yellow); }
        
        /* å£°éŸ³åˆ‡æ¢ */
        .voice-box { display: flex; gap: 5px; }
        .v-tag { 
            font-size: 10px; padding: 4px 8px; border-radius: 10px; 
            background: #333; color: #888; cursor: pointer; border: 1px solid #444;
        }
        .v-tag.active { background: var(--text-main); color: #000; font-weight: bold; border-color: #fff; }

        @media (max-width: 768px) {
            .container { flex-direction: column; padding: 20px; gap: 20px; }
            .left-side { display: none; } /* æ‰‹æœºç«¯éšè—å¤§å°é¢ï¼Œä¸“æ³¨åˆ—è¡¨ */
            .list-area { padding: 20px 0; }
        }
    </style>
</head>
<body>

<div class="bg-mesh"></div>

<div class="overlay" id="overlay" onclick="startApp()">
    <div class="play-circle"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
    <div style="margin-top: 20px; font-size: 16px; color: #ccc;">ç‚¹å‡»æŸ¥çœ‹ä»Šæ—¥ Alpha</div>
</div>

<header>
    <div class="brand"><span>Crypto</span> & Weird FM</div>
    <div class="update-time" id="headerTime">--:--</div>
</header>

<div class="container">
    <div class="left-side">
        <div class="cover-art" id="coverArt">
            <div class="cover-txt" id="coverTxt">NEWS</div>
            <div class="cover-sub">Daily Briefing</div>
        </div>
        <div class="voice-box" id="voiceBox"></div>
    </div>

    <div class="list-area" id="newsList"></div>
</div>

<div class="dock">
    <div class="btns">
        <button class="c-btn play-circle-sm" id="playBtn">â–¶</button>
    </div>
    <div class="progress"><div class="fill" id="progFill"></div></div>
    <div style="font-size: 12px; font-family: monospace; color: #666;" id="timeStr">00:00</div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const ts = new Date().getTime();
    
    // é¢œè‰²é…ç½®
    const colors = {
        'Alpha': '#FCD535',
        'å¸åœˆ': '#8C52FF',
        'ç§‘æŠ€': '#3b82f6',
        'å¨±ä¹': '#ec4899',
        'å¥‡é—»': '#f97316',
        'default': '#ffffff'
    };

    let newsData = [];
    let metaData = {};
    let currentVoice = 'yunxi';

    // 1. åŠ è½½æ•°æ®
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('headerTime').innerText = `${data.hour}:00 Update`;

            // æ¸²æŸ“å£°éŸ³
            const vb = document.getElementById('voiceBox');
            data.voices.forEach(v => {
                let btn = document.createElement('div');
                btn.className = `v-tag ${v.id===currentVoice?'active':''}`;
                btn.innerText = v.label.split('Â·')[0];
                btn.onclick = () => changeVoice(v.id, btn);
                vb.appendChild(btn);
            });

            // æ¸²æŸ“åˆ—è¡¨
            const list = document.getElementById('newsList');
            list.innerHTML = `<div class="row active" id="row-intro">
                <div class="row-title">ğŸ‘‹ æ¬¢è¿å›æ¥</div>
                <div class="row-desc">æ­£åœ¨ä¸ºæ‚¨åŠ è½½ä»Šæ—¥æœ€æ–°çš„ Crypto & å¥‡é—»èµ„è®¯...</div>
            </div>`;

            data.news.forEach((item, i) => {
                list.innerHTML += `
                    <div class="row" id="row-${i}" data-cat="${item.category}" onclick="seekTo(${i})">
                        <div class="row-header">
                            <span class="tag">${item.category}</span>
                        </div>
                        <div class="row-title">${item.title}</div>
                        <div class="row-desc">${item.summary}</div>
                    </div>
                `;
            });
            // åº•éƒ¨ç•™ç™½
            list.innerHTML += `<div style="height:150px"></div>`;

            audio.src = `radio_${currentVoice}.mp3?v=${ts}`;
        });

    // 2. æ ¸å¿ƒé€»è¾‘
    function startApp() {
        document.getElementById('overlay').style.opacity = 0;
        setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
        audio.play().then(updatePlayBtn(true)).catch(e => alert("éŸ³é¢‘åŠ è½½ä¸­..."));
    }

    function changeVoice(id, btn) {
        if(id===currentVoice) return;
        currentVoice = id;
        document.querySelectorAll('.v-tag').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        let playing = !audio.paused;
        audio.src = `radio_${id}.mp3?v=${new Date().getTime()}`;
        if(playing) audio.play();
    }

    // 3. æ’­æ”¾æ§åˆ¶
    document.getElementById('playBtn').onclick = () => {
        if(audio.paused) {
            audio.play();
            updatePlayBtn(true);
        } else {
            audio.pause();
            updatePlayBtn(false);
        }
    };

    function updatePlayBtn(isPlaying) {
        document.getElementById('playBtn').innerText = isPlaying ? "II" : "â–¶";
    }

    // 4. åŒæ­¥é«˜äº® (å­—æ•°ç®—æ³•)
    audio.ontimeupdate = () => {
        if(!audio.duration) return;
        
        const pct = audio.currentTime / audio.duration;
        document.getElementById('progFill').style.width = (pct*100) + '%';
        document.getElementById('timeStr').innerText = 
            `${Math.floor(audio.currentTime/60)}:${Math.floor(audio.currentTime%60).toString().padStart(2,'0')}`;

        const totalLen = metaData.total_len;
        const curLen = pct * totalLen;
        
        let activeIdx = -1;
        let count = metaData.intro_len;

        if(curLen < count) activeIdx = -1;
        else {
            for(let i=0; i<newsData.length; i++) {
                count += newsData[i].length;
                if(curLen < count) { activeIdx = i; break; }
            }
        }
        
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if(idx === lastIdx) return;
        lastIdx = idx;

        document.querySelectorAll('.row').forEach(r => r.classList.remove('active'));
        let target = document.getElementById(idx === -1 ? 'row-intro' : `row-${idx}`);
        
        if(target) {
            target.classList.add('active');
            target.scrollIntoView({behavior: "smooth", block: "center"});
            
            // å°é¢å˜è‰²
            if(idx >= 0) {
                let cat = newsData[idx].category;
                let c = colors[cat] || colors['default'];
                document.getElementById('coverArt').style.borderColor = c;
                document.getElementById('coverTxt').style.color = c;
                document.getElementById('coverTxt').innerText = cat;
            } else {
                document.getElementById('coverTxt').innerText = "NEWS";
                document.getElementById('coverTxt').style.color = "#fff";
            }
        }
    }

    function seekTo(idx) {
        const per = audio.duration / (newsData.length + 1);
        audio.currentTime = (idx + 1) * per;
    }

</script>
</body>
</html>
