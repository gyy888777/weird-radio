<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 æ¯æ—¥æƒ…æŠ¥ Â· å¿—ç²</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --bg: #080808;
            --text: #e5e5e5;
            --gold: #D4AF37;
            --binance: #FCD535;
            --card-bg: rgba(255,255,255,0.03);
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* é¡¶éƒ¨è¡Œæƒ…æ¡ */
        .ticker-wrap {
            width: 100%; overflow: hidden; background: #111; border-bottom: 1px solid #222;
            height: 30px; line-height: 30px; white-space: nowrap; position: fixed; top:0; z-index: 20;
        }
        .ticker { display: inline-block; animation: ticker 20s linear infinite; font-family: monospace; font-size: 12px; color: #888; }
        .ticker span { margin-right: 30px; }
        .up { color: #0f0; } .down { color: #f00; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* èƒŒæ™¯ */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1500, #000 70%);
            z-index: -1;
        }

        /* å¯åŠ¨å±‚ */
        .start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.5s;
        }
        .play-icon {
            width: 80px; height: 80px; border-radius: 50%; background: var(--gold);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3); animation: pulse 2s infinite;
        }
        .play-icon::after { content: 'â–¶'; color: #000; font-size: 30px; margin-left: 4px; }
        @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.05);} 100%{transform:scale(1);} }

        /* ä¸»ç•Œé¢ */
        header {
            padding: 50px 40px 20px; /* è®©å‡ºé¡¶éƒ¨è¡Œæƒ…æ¡ */
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        .brand { font-size: 20px; font-weight: 900; letter-spacing: 1px; color: #fff; }
        .brand b { color: var(--gold); }
        
        .container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 80px; padding: 0 60px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        /* é»‘èƒ¶ */
        .vinyl-wrap {
            width: 350px; height: 350px; position: relative; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
        }
        .vinyl {
            width: 100%; height: 100%; border-radius: 50%;
            background: repeating-radial-gradient(#111 0, #111 2px, #1c1c1c 3px, #1c1c1c 4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); border: 2px solid #222;
            display: flex; justify-content: center; align-items: center;
            animation: spin 24s linear infinite; animation-play-state: paused;
        }
        .cover {
            width: 140px; height: 140px; border-radius: 50%; background: var(--gold);
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; font-size: 24px; color: #000;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* åˆ—è¡¨ */
        .list {
            flex: 1; height: 55vh; overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            scrollbar-width: none; padding: 40px 0;
        }
        .list::-webkit-scrollbar { display: none; }

        .row {
            padding: 20px 0; margin-bottom: 10px; border-radius: 8px;
            transition: 0.4s; cursor: pointer; 
            opacity: 0.4; transform: scale(0.98) translateX(0); filter: blur(2px);
        }
        .row.active {
            opacity: 1; transform: scale(1) translateX(10px); filter: blur(0);
        }

        /* Alpha æ ·å¼ */
        .row[data-cat="Alpha"] { border-left: 3px solid var(--binance); }
        .row[data-cat="Alpha"] .title { color: var(--binance); }
        
        /* æ™®é€šæ ·å¼ */
        .row[data-cat="å¸åœˆ"] { border-left: 3px solid #666; }

        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #222; color: #888; margin-bottom: 6px; display: inline-block; }
        .title { font-size: 18px; font-weight: bold; line-height: 1.4; margin-bottom: 6px; }
        .desc { font-size: 14px; color: #888; line-height: 1.6; }

        /* åº•éƒ¨ */
        .bar {
            height: 80px; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(to top, #000, transparent);
            z-index: 10; pointer-events: none;
        }
        .status { font-size: 12px; color: #666; letter-spacing: 2px; }

    </style>
</head>
<body>

<div class="bg-flow"></div>

<div class="ticker-wrap">
    <div class="ticker">
        <span>BTC/USDT <b class="up">$98,540 (+2.4%)</b></span>
        <span>ETH/USDT <b class="down">$3,120 (-0.5%)</b></span>
        <span>SOL/USDT <b class="up">$210 (+5.1%)</b></span>
        <span>BNB/USDT <b class="up">$620 (+1.2%)</b></span>
        <span>DOGE/USDT <b class="up">$0.42 (+12%)</b></span>
    </div>
</div>

<div class="start-screen" id="startScreen" onclick="initAudio()">
    <div class="play-icon"></div>
    <div style="margin-top:20px; color:#aaa; font-size:14px;">ç‚¹å‡»æ¥å…¥ Â· å¿—ç²è¯­éŸ³åŒ…</div>
</div>

<header>
    <div class="brand"><b>WEB3</b> RADIO</div>
    <div style="font-family:monospace; color:#666;" id="timeStr">--:--</div>
</header>

<div class="container">
    <div class="vinyl-wrap">
        <div class="vinyl" id="vinyl">
            <div class="cover" id="cover">FM</div>
        </div>
    </div>
    <div class="list" id="newsList"></div>
</div>

<div class="bar">
    <div class="status" id="statusText">WAITING FOR SIGNAL</div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const vinyl = document.getElementById('vinyl');
    const ts = new Date().getTime();
    
    let newsData = [];
    let metaData = {};

    // 1. åŠ è½½
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('timeStr').innerText = `${data.date} ${data.hour}:00`;
            renderList();
            // åªæœ‰å¿—ç²ä¸€ä¸ªæº
            audio.src = `radio.mp3?v=${ts}`;
        })
        .catch(err => console.log("Load Error"));

    function renderList() {
        const list = document.getElementById('newsList');
        list.innerHTML = `<div class="row active" id="row-intro"><div class="title">ğŸ™ï¸ æ¬¢è¿å›æ¥</div><div class="desc">æ­£åœ¨ä¸ºæ‚¨è¿æ¥å¿—ç²...</div></div>`;
        
        newsData.forEach((item, i) => {
            list.innerHTML += `
                <div class="row" id="row-${i}" data-cat="${item.category}">
                    <span class="tag">${item.category}</span>
                    <div class="title">${item.title}</div>
                    <div class="desc">${item.summary}</div>
                </div>
            `;
        });
        list.innerHTML += `<div style="height:150px"></div>`;
    }

    // 2. å¯åŠ¨
    function initAudio() {
        document.getElementById('startScreen').style.opacity = 0;
        setTimeout(() => document.getElementById('startScreen').style.display = 'none', 500);
        
        audio.play().then(() => {
            vinyl.style.animationPlayState = 'running';
            document.getElementById('statusText').innerText = "ON AIR Â· æ­£åœ¨æ’­æŠ¥";
        }).catch(e => alert("éŸ³é¢‘æ–‡ä»¶ç”Ÿæˆä¸­ï¼Œè¯·ç¨å€™åˆ·æ–°"));
    }

    // 3. åŒæ­¥
    audio.ontimeupdate = () => {
        if(!audio.duration) return;
        const pct = audio.currentTime / audio.duration;
        const curLen = pct * metaData.total_len;
        
        let activeIdx = -1;
        let count = metaData.intro_len || 15;

        if(curLen > count) {
            for(let i=0; i<newsData.length; i++) {
                count += newsData[i].length;
                if(curLen < count) { activeIdx = i; break; }
            }
        }
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if(idx === lastIdx) return;
        lastIdx = idx;

        document.querySelectorAll('.row').forEach(r => r.classList.remove('active'));
        let target = document.getElementById(idx === -1 ? 'row-intro' : `row-${idx}`);
        
        if(target) {
            target.classList.add('active');
            target.scrollIntoView({behavior: "smooth", block: "center"});
            
            // å°é¢å˜è‰²
            if(idx >= 0 && newsData[idx].category === 'Alpha') {
                document.getElementById('cover').style.background = '#FCD535';
                document.getElementById('cover').innerText = "ALPHA";
            } else {
                document.getElementById('cover').style.background = '#D4AF37';
                document.getElementById('cover').innerText = "FM";
            }
        }
    }
    
    audio.onended = () => {
        vinyl.style.animationPlayState = 'paused';
        document.getElementById('statusText').innerText = "æ’­æŠ¥ç»“æŸ";
    };
</script>
</body>
</html>
