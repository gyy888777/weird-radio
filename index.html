<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å…¨ç½‘èµ„è®¯é€š Â· Daily News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zcool+KuaiLe&family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --bg: #050505;
            --card: rgba(30, 30, 35, 0.6);
            --accent-tech: #3b82f6; /* ç§‘æŠ€è“ */
            --accent-ent: #ec4899;  /* å¨±ä¹ç²‰ */
            --accent-weird: #eab308; /* å¥‡é—»é»„ */
            --text: #fff;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            /* æå…‰èƒŒæ™¯ */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15), transparent 40%);
            overflow: hidden;
        }

        /* ç»ç’ƒæ‹Ÿæ€å¤´éƒ¨ */
        header {
            padding: 15px; text-align: center;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0; z-index: 10;
        }

        .time-badge { 
            font-size: 12px; color: #aaa; letter-spacing: 1px; margin-bottom: 5px; 
            background: rgba(255,255,255,0.1); display: inline-block; padding: 2px 8px; border-radius: 10px;
        }

        h1 { 
            font-family: 'Zcool KuaiLe', cursive; font-size: 28px; margin: 5px 0 15px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text; color: transparent;
        }

        /* æ’­æ”¾å™¨æ§ä»¶ */
        .controls {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1); max-width: 400px; margin: 0 auto;
        }

        .play-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: #fff; color: #000; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(255,255,255,0.3); transition: 0.2s;
        }
        .play-btn:active { transform: scale(0.9); }

        .voice-btn {
            background: transparent; border: 1px solid #555; color: #888;
            padding: 5px 12px; border-radius: 15px; font-size: 12px; cursor: pointer;
        }
        .voice-btn.active {
            background: #fff; color: #000; border-color: #fff; font-weight: bold;
        }

        /* åŠ¨æ€æ³¢å½¢ */
        .viz { display: flex; gap: 3px; height: 20px; align-items: flex-end; width: 60px;}
        .bar { width: 3px; background: #fff; height: 3px; border-radius: 2px; transition: 0.1s; }

        /* æ–°é—»åˆ—è¡¨ */
        main {
            flex: 1; overflow-y: auto; padding: 20px; max-width: 800px; margin: 0 auto; width: 100%;
            scrollbar-width: none;
        }
        main::-webkit-scrollbar { display: none; }

        .card {
            background: var(--card); padding: 16px; margin-bottom: 12px;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.03);
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .card:active { transform: scale(0.98); }

        /* åˆ†ç±»é…è‰² */
        .card[data-cat="ç§‘æŠ€"] { border-left: 4px solid var(--accent-tech); }
        .card[data-cat="å¨±ä¹"] { border-left: 4px solid var(--accent-ent); }
        .card[data-cat="å¥‡é—»"] { border-left: 4px solid var(--accent-weird); }

        .card[data-cat="ç§‘æŠ€"] .tag { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .card[data-cat="å¨±ä¹"] .tag { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
        .card[data-cat="å¥‡é—»"] .tag { background: rgba(234, 179, 8, 0.2); color: #facc15; }

        .header-row { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .cat-name { font-size: 10px; color: #666; text-transform: uppercase; }

        .title { font-size: 15px; font-weight: bold; line-height: 1.4; color: #eee; }
        .summary { font-size: 13px; color: #999; margin-top: 6px; line-height: 1.5; }

    </style>
</head>
<body>

<header>
    <div class="time-badge" id="timeDisplay">æ›´æ–°ä¸­...</div>
    <h1>ğŸŒ å…¨ç½‘èµ„è®¯é€š</h1>
    
    <div class="controls">
        <div id="voiceContainer" style="display:flex; gap:5px;"></div>
        
        <button class="play-btn" id="playBtn">â–¶</button>
        
        <div class="viz" id="viz">
            </div>
    </div>
</header>

<main id="newsContainer">
    </main>

<audio id="audioPlayer"></audio>

<script>
    // åˆå§‹åŒ–æ³¢å½¢
    const viz = document.getElementById('viz');
    for(let i=0; i<8; i++) {
        let b = document.createElement('div');
        b.className = 'bar';
        viz.appendChild(b);
    }

    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const bars = document.querySelectorAll('.bar');
    let vizTimer;
    let currentVoice = 'yunxi';
    
    // å¼ºåˆ¶åˆ·æ–°æ—¶é—´æˆ³
    const ts = new Date().getTime();

    // --- åŠ è½½æ•°æ® ---
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('timeDisplay').innerText = `ä»Šæ—¥ ${data.hour}:00 å·²æ›´æ–°`;
            
            // ç”Ÿæˆå£°éŸ³æŒ‰é’®
            const vBox = document.getElementById('voiceContainer');
            data.voices.forEach(v => {
                let btn = document.createElement('button');
                btn.className = `voice-btn ${v.id === currentVoice ? 'active' : ''}`;
                btn.innerText = v.label.split('Â·')[0]; // åªæ˜¾ç¤ºåå­—
                btn.onclick = () => switchVoice(v.id, btn);
                vBox.appendChild(btn);
            });

            // é¢„åŠ è½½éŸ³é¢‘
            audio.src = `radio_${currentVoice}.mp3?v=${ts}`;

            // æ¸²æŸ“æ–°é—»
            const main = document.getElementById('newsContainer');
            main.innerHTML = '';
            data.news.forEach(item => {
                main.innerHTML += `
                    <div class="card" data-cat="${item.category}">
                        <div class="header-row">
                            <span class="tag">${item.tag}</span>
                            <span class="cat-name">${item.category}</span>
                        </div>
                        <div class="title">${item.title}</div>
                        <div class="summary">${item.summary}</div>
                    </div>
                `;
            });
        })
        .catch(err => {
            document.getElementById('newsContainer').innerHTML = `<div style="text-align:center;color:#666;margin-top:50px;">æ­£åœ¨ç­‰å¾…å«æ˜Ÿä¿¡å·...<br><br>è¯·ç¨ååˆ·æ–°</div>`;
        });

    // --- é€»è¾‘æ§åˆ¶ ---
    function switchVoice(id, btnEl) {
        if (id === currentVoice) return;
        currentVoice = id;
        
        // UIæ›´æ–°
        document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
        btnEl.classList.add('active');

        // åˆ‡æ¢éŸ³æº
        const isPlaying = !audio.paused;
        audio.src = `radio_${id}.mp3?v=${new Date().getTime()}`;
        if (isPlaying) audio.play();
    }

    // æ’­æ”¾åŠ¨ç”»
    function startViz() {
        vizTimer = setInterval(() => {
            bars.forEach(b => b.style.height = Math.random() * 15 + 3 + 'px');
        }, 100);
    }
    function stopViz() {
        clearInterval(vizTimer);
        bars.forEach(b => b.style.height = '3px');
    }

    playBtn.onclick = () => {
        if (audio.paused) {
            audio.play().catch(() => alert("éŸ³é¢‘æ­£åœ¨ç”Ÿæˆä¸­ï¼Œè¯·ç¨ç­‰å‡ åˆ†é’Ÿå†åˆ·æ–°ï¼"));
            playBtn.innerText = "II";
            startViz();
        } else {
            audio.pause();
            playBtn.innerText = "â–¶";
            stopViz();
        }
    };

    audio.onended = () => {
        playBtn.innerText = "â–¶";
        stopViz();
    };

</script>
</body>
</html>
