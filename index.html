<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS.FM · 晓晓</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --bg: #111;
            --text-main: #fff;
            --text-sub: rgba(255,255,255,0.5);
            --accent: #ec4899; /* 默认粉 */
        }

        body {
            margin: 0; background: var(--bg); color: var(--text-main);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            transition: background 1s;
        }

        /* 动态背景光 */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 30%, var(--accent), transparent 70%);
            opacity: 0.15; z-index: -1; transition: background 0.5s;
        }

        /* 全屏遮罩 (用于自动播放) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer; backdrop-filter: blur(10px);
            transition: opacity 0.5s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .play-icon-big {
            font-size: 80px; color: #fff; margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        /* 主布局 */
        .container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            max-width: 1200px; margin: 0 auto; width: 100%; gap: 80px; padding: 40px; box-sizing: border-box;
        }

        /* 左侧：黑胶唱片 */
        .disc-wrapper {
            width: 380px; height: 380px; position: relative; flex-shrink: 0;
        }
        .vinyl-disc {
            width: 100%; height: 100%; border-radius: 50%;
            background: repeating-radial-gradient(#111 0, #111 2px, #222 3px, #222 4px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            animation: spin 20s linear infinite;
            animation-play-state: paused;
            border: 5px solid #050505;
        }
        .vinyl-disc::before { /* 光泽 */
            content:''; position:absolute; top:0; left:0; width:100%; height:100%; border-radius:50%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
        }
        .cover-art {
            width: 220px; height: 220px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 8px solid #111; position: relative; z-index: 2;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: 900; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            background-color: var(--accent); /* 默认色 */
            transition: background-color 0.5s;
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 右侧：滚动歌词 */
        .lyrics-box {
            flex: 1; height: 400px; overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            scrollbar-width: none; position: relative;
        }
        .lyrics-box::-webkit-scrollbar { display: none; }

        .line {
            padding: 18px 0; font-size: 18px; color: var(--text-sub);
            transition: 0.4s; transform-origin: left center; cursor: pointer;
            line-height: 1.6;
        }
        .line:hover { color: #ccc; }
        .line.active {
            color: #fff; font-size: 26px; font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        .line-tag {
            font-size: 12px; padding: 2px 8px; border-radius: 4px; 
            vertical-align: middle; margin-right: 10px; border: 1px solid currentColor;
            opacity: 0.7;
        }

        /* 底部控制栏 */
        .footer {
            height: 90px; display: flex; align-items: center; padding: 0 40px;
            background: rgba(20,20,20,0.8); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100; gap: 20px;
        }
        .track-info { width: 200px; }
        .track-title { font-size: 16px; font-weight: bold; white-space: nowrap; }
        .track-time { font-size: 12px; color: #888; }

        .controls { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .btns { display: flex; align-items: center; gap: 20px; }
        .c-btn { background:none; border:none; color:#fff; cursor:pointer; }
        .play-c { width: 40px; height: 40px; background:#fff; color:#000; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:20px;}
        
        .prog-bar { width: 100%; max-width: 500px; height: 4px; background: #444; border-radius: 2px; position: relative; overflow: hidden; }
        .prog-fill { height: 100%; background: #fff; width: 0%; border-radius: 2px; }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container { flex-direction: column; gap: 30px; padding: 20px; }
            .disc-wrapper { width: 260px; height: 260px; }
            .cover-art { width: 150px; height: 150px; font-size: 18px; }
            .line.active { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="startApp()">
    <div class="play-icon-big">▶</div>
    <div style="font-size: 18px; letter-spacing: 2px;">点击任意处开始收听</div>
    <div style="font-size: 12px; color: #888; margin-top: 10px;">今日资讯 · 晓晓播报</div>
</div>

<div class="ambient-bg" id="ambientBg"></div>

<div class="container">
    <div class="disc-wrapper">
        <div class="vinyl-disc" id="vinyl">
            <div class="cover-art" id="coverArt">NEWS</div>
        </div>
    </div>

    <div class="lyrics-box" id="lyricsBox">
        </div>
</div>

<div class="footer">
    <div class="track-info">
        <div class="track-title">全网资讯通</div>
        <div class="track-time" id="updateTime">Loading...</div>
    </div>
    <div class="controls">
        <div class="btns">
            <button class="c-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
            <button class="c-btn play-c" id="playBtn" onclick="togglePlay()">II</button>
            <button class="c-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
        </div>
        <div class="prog-bar"><div class="prog-fill" id="progFill"></div></div>
    </div>
    <div style="width:100px; text-align:right; font-size:12px; font-family:monospace;">
        <span id="currTime">0:00</span> / <span id="durTime">0:00</span>
    </div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const vinyl = document.getElementById('vinyl');
    const lyricsBox = document.getElementById('lyricsBox');
    const coverArt = document.getElementById('coverArt');
    const ambientBg = document.getElementById('ambientBg');
    const ts = new Date().getTime();

    let newsData = [];
    let metaData = {};

    // 配色表
    const colors = {
        '科技': '#3b82f6', // 蓝
        '娱乐': '#ec4899', // 粉
        '奇闻': '#eab308', // 黄
        'default': '#1db954'
    };

    // 1. 初始化数据
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('updateTime').innerText = `${data.date} ${data.hour}:00 更新`;
            
            // 渲染列表
            renderList();
            
            // 预加载音频 (晓晓)
            audio.src = `radio_xiaoxiao.mp3?v=${ts}`;
        });

    function renderList() {
        let html = `<div class="line active" id="line-intro">
            <div style="font-size:14px; opacity:0.5; margin-bottom:5px;">OPENING</div>
            北京时间整点新闻，即将开始...
        </div>`;

        newsData.forEach((item, i) => {
            html += `
                <div class="line" id="line-${i}" onclick="seekTo(${i})">
                    <span class="line-tag">${item.category}</span>
                    ${item.title}
                    <div style="font-size:14px; opacity:0.6; font-weight:400; margin-top:5px;">${item.summary}</div>
                </div>
            `;
        });
        
        html += `<div style="height:200px;"></div>`; // 底部留白
        lyricsBox.innerHTML = html;
    }

    // 2. 启动逻辑
    function startApp() {
        document.getElementById('overlay').classList.add('hidden');
        audio.play().then(() => {
            vinyl.style.animationPlayState = 'running';
        }).catch(e => console.log("播放被拦截"));
    }

    function togglePlay() {
        if(audio.paused) {
            audio.play();
            document.getElementById('playBtn').innerText = "II";
            vinyl.style.animationPlayState = 'running';
        } else {
            audio.pause();
            document.getElementById('playBtn').innerText = "▶";
            vinyl.style.animationPlayState = 'paused';
        }
    }

    // 3. 核心同步算法
    audio.ontimeupdate = () => {
        if (!audio.duration) return;

        // 进度条
        const pct = audio.currentTime / audio.duration;
        document.getElementById('progFill').style.width = (pct * 100) + '%';
        document.getElementById('currTime').innerText = fmt(audio.currentTime);
        document.getElementById('durTime').innerText = fmt(audio.duration);

        // 高亮计算
        const totalLen = metaData.total_len;
        const currentLen = pct * totalLen;
        
        let activeIdx = -1;
        let count = metaData.intro_len;

        if (currentLen < count) {
            activeIdx = -1; // 开场白
        } else {
            for (let i = 0; i < newsData.length; i++) {
                count += newsData[i].length;
                if (currentLen < count) {
                    activeIdx = i;
                    break;
                }
            }
        }
        
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if (idx === lastIdx) return;
        lastIdx = idx;

        // 样式更新
        document.querySelectorAll('.line').forEach(el => el.classList.remove('active'));
        const target = document.getElementById(idx === -1 ? 'line-intro' : `line-${idx}`);
        if (target) {
            target.classList.add('active');
            target.scrollIntoView({ behavior: "smooth", block: "center" });
            
            // 更新封面和背景色
            if (idx >= 0) {
                const cat = newsData[idx].category;
                const color = colors[cat];
                coverArt.style.backgroundColor = color;
                coverArt.innerText = cat;
                ambientBg.style.background = `radial-gradient(circle at 30% 30%, ${color}, transparent 70%)`;
            } else {
                coverArt.style.backgroundColor = '#333';
                coverArt.innerText = "NEWS";
            }
        }
    }

    function fmt(s) {
        return `${Math.floor(s/60)}:${Math.floor(s%60).toString().padStart(2,'0')}`;
    }

    // 模拟跳转 (简单版)
    function seekTo(idx) {
        // 这是一个估算跳转，因为没有精确时间轴
        const per = audio.duration / (newsData.length + 1);
        audio.currentTime = (idx + 1) * per; 
    }

</script>
</body>
</html>
