<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS.FM Â· æ™“æ™“</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --bg: #0a0a0a;
            --text: #fff;
            --accent: #FCD535; /* æ´»åŠ›é»„ */
            --accent-glow: rgba(252, 213, 53, 0.4);
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* 1. èƒŒæ™¯æµå…‰ (å¹´è½»åŒ–) */
        .bg-flow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #2a2a2a, #000 70%);
            z-index: -1;
        }

        /* 2. å¼€å±é®ç½© (ä¸€é”®æ’­æ”¾) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; cursor: pointer; transition: opacity 0.5s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        
        .play-btn-big {
            width: 80px; height: 80px; border-radius: 50%; background: var(--accent);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px var(--accent-glow); animation: pulse 2s infinite;
        }
        .play-btn-big svg { width: 40px; fill: #000; margin-left: 5px; }
        @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.1);} 100%{transform:scale(1);} }

        /* 3. å¤´éƒ¨ */
        header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; letter-spacing: 1px; z-index: 10;
        }
        .time-tag { background: #333; padding: 4px 10px; border-radius: 20px; font-size: 12px; color: #aaa; }

        /* 4. ä¸»å®¹å™¨ */
        .container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 80px; padding: 0 50px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        /* 5. CSSæ‰‹å†™3Dé»‘èƒ¶ (ç‚«é…·æ ¸å¿ƒ) */
        .vinyl-wrap {
            width: 380px; height: 380px; position: relative; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
        }
        .vinyl {
            width: 100%; height: 100%; border-radius: 50%;
            background: #111;
            /* å”±ç‰‡çº¹ç† */
            background: repeating-radial-gradient(#111 0, #111 2px, #1c1c1c 3px, #1c1c1c 4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 4px solid #050505;
            display: flex; justify-content: center; align-items: center;
            animation: spin 20s linear infinite; animation-play-state: paused;
        }
        /* å…‰æ³½æ„Ÿ */
        .vinyl::after { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
            pointer-events: none;
        }
        .cover {
            width: 140px; height: 140px; border-radius: 50%; background: var(--accent);
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; font-size: 24px; color: #000;
            border: 5px solid #111; z-index: 2;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 6. æ­Œè¯åˆ—è¡¨ */
        .list {
            flex: 1; height: 50vh; overflow-y: auto;
            /* ä¸Šä¸‹é®ç½© */
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            scrollbar-width: none;
        }
        .list::-webkit-scrollbar { display: none; }

        .row {
            padding: 20px 0; opacity: 0.4; transition: 0.4s; cursor: pointer;
            transform: scale(0.98); transform-origin: left center; filter: blur(1px);
        }
        .row.active {
            opacity: 1; transform: scale(1); filter: blur(0);
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        .row:hover { opacity: 0.8; }

        .tag { 
            font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold;
            margin-right: 8px; background: rgba(255,255,255,0.1); vertical-align: middle;
        }
        .row-t { font-size: 20px; font-weight: bold; margin-bottom: 6px; line-height: 1.4; }
        .row-d { font-size: 14px; color: #888; line-height: 1.6; }

        /* 7. åº•éƒ¨æ  */
        .bar {
            height: 80px; padding: 0 40px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-top: 1px solid #222;
            z-index: 100;
        }
        
        .voice-switch { display: flex; gap: 10px; }
        .v-btn {
            background: transparent; border: 1px solid #444; color: #666;
            padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 12px; transition: 0.2s;
        }
        .v-btn.active { background: #fff; color: #000; border-color: #fff; font-weight: bold; }

        .play-mini {
            width: 50px; height: 50px; border-radius: 50%; background: #fff; border: none;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            transition: 0.2s; font-size: 20px;
        }
        .play-mini:hover { transform: scale(1.1); }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .container { flex-direction: column; gap: 30px; padding: 20px; }
            .vinyl-wrap { width: 240px; height: 240px; }
            .cover { width: 100px; height: 100px; font-size: 18px; }
            .list { width: 100%; height: 40vh; mask-image: none; }
            .row { padding: 15px 0; filter: blur(0); opacity: 1; border-bottom: 1px solid #222; }
            .row.active { color: var(--accent); }
        }
    </style>
</head>
<body>

<div class="bg-flow"></div>

<div class="overlay" id="overlay" onclick="playAudio()">
    <div class="play-btn-big"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
    <div style="margin-top:20px; font-size:16px; letter-spacing:1px;">ç‚¹å‡»å¼€å¯ä»Šæ—¥æ’­æŠ¥</div>
</div>

<header>
    <div>NEWS.FM</div>
    <div class="time-tag" id="timeStr">Loading...</div>
</header>

<div class="container">
    <div class="left-side">
        <div class="vinyl-wrap">
            <div class="vinyl" id="vinyl">
                <div class="cover" id="cover">NEWS</div>
            </div>
        </div>
    </div>
    <div class="list" id="newsList"></div>
</div>

<div class="bar">
    <div class="voice-switch">
        <button class="v-btn active" onclick="switchVoice('radio.mp3', this)">æ™“æ™“ Â· ç”œç¾</button>
        <button class="v-btn" onclick="switchVoice('radio_tw.mp3', this)">å¿—ç² Â· æ¸©æŸ”</button>
    </div>
    <button class="play-mini" id="playBtn" onclick="togglePlay()">II</button>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const vinyl = document.getElementById('vinyl');
    const cover = document.getElementById('cover');
    // å¼ºåˆ¶åˆ·æ–°ç¼“å­˜çš„æ—¶é—´æˆ³
    const ts = new Date().getTime();
    
    let newsData = [];
    let metaData = {};

    // 1. åŠ è½½æ•°æ®
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('timeStr').innerText = `${data.date} ${data.hour}:00`;
            
            // æ¸²æŸ“åˆ—è¡¨ (æç®€æ¨¡å¼)
            const list = document.getElementById('newsList');
            list.innerHTML = `<div class="row active" id="row-intro"><div class="row-t">ğŸ‘‹ å‡†å¤‡æ’­æŠ¥</div><div class="row-d">åŒ—äº¬æ—¶é—´æ•´ç‚¹æ–°é—»...</div></div>`;
            
            data.news.forEach((item, i) => {
                let color = '#888';
                if(item.category == 'Alpha') color = '#FCD535';
                if(item.category == 'å¸åœˆ') color = '#8C52FF';
                
                list.innerHTML += `
                    <div class="row" id="row-${i}" onclick="seek(${i})">
                        <div><span class="tag" style="color:${color}; border:1px solid ${color}">${item.category}</span></div>
                        <div class="row-t">${item.title}</div>
                        <div class="row-d">${item.summary}</div>
                    </div>
                `;
            });
            list.innerHTML += `<div style="height:150px"></div>`;

            // é¢„åŠ è½½é»˜è®¤æ™“æ™“ (å¸¦æ—¶é—´æˆ³é˜²ç¼“å­˜)
            audio.src = `radio.mp3?v=${ts}`;
        });

    // 2. æ’­æ”¾é€»è¾‘
    function playAudio() {
        document.getElementById('overlay').classList.add('hidden');
        audio.play().then(() => {
            vinyl.style.animationPlayState = 'running';
        }).catch(e => alert("éŸ³é¢‘ç”Ÿæˆä¸­ï¼Œè¯·ç¨åå†è¯•"));
    }

    function togglePlay() {
        if(audio.paused) {
            audio.play();
            document.getElementById('playBtn').innerText = "II";
            vinyl.style.animationPlayState = 'running';
        } else {
            audio.pause();
            document.getElementById('playBtn').innerText = "â–¶";
            vinyl.style.animationPlayState = 'paused';
        }
    }

    function switchVoice(src, btn) {
        document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        let isPlaying = !audio.paused;
        audio.src = src + `?v=${new Date().getTime()}`;
        if(isPlaying) audio.play();
    }

    // 3. åŒæ­¥é«˜äº®
    audio.ontimeupdate = () => {
        if(!audio.duration) return;
        const pct = audio.currentTime / audio.duration;
        
        const totalLen = metaData.total_len;
        const curLen = pct * totalLen;
        let activeIdx = -1;
        let count = metaData.intro_len || 10;

        if(curLen > count) {
            for(let i=0; i<newsData.length; i++) {
                count += newsData[i].length;
                if(curLen < count) {
                    activeIdx = i;
                    break;
                }
            }
        }
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if(idx === lastIdx) return;
        lastIdx = idx;

        document.querySelectorAll('.row').forEach(r => r.classList.remove('active'));
        let target = document.getElementById(idx === -1 ? 'row-intro' : `row-${idx}`);
        
        if(target) {
            target.classList.add('active');
            target.scrollIntoView({behavior: "smooth", block: "center"});
            
            // å°é¢å˜è‰²
            if(idx >= 0) {
                cover.innerText = newsData[idx].category;
                cover.style.background = newsData[idx].category == 'Alpha' ? '#FCD535' : '#fff';
            }
        }
    }

    function seek(idx) {
        const per = audio.duration / (newsData.length + 1);
        audio.currentTime = (idx + 1) * per;
    }

</script>
</body>
</html>
