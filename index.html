<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¸åœˆå¥‡é—» Â· æ•´ç‚¹æ’­æŠ¥</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --bg: #050505;
            --text: #fff;
            --binance: #FCD535; /* å¸å®‰é»„ */
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* æç®€æš—é»‘èƒŒæ™¯ */
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #222, #000 80%);
            z-index: -1;
        }

        header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; letter-spacing: 1px; z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-size: 20px; }
        .logo span { color: var(--binance); }
        .status { font-size: 12px; color: #666; font-family: monospace; }

        .container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 60px; padding: 0 50px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        /* é»‘èƒ¶ (ç¼©å°ä¸€ç‚¹ï¼Œç•™ç©ºé—´ç»™åˆ—è¡¨) */
        .vinyl-wrap {
            width: 320px; height: 320px; position: relative; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
        }
        .vinyl {
            width: 100%; height: 100%; border-radius: 50%;
            background: #111;
            background: repeating-radial-gradient(#111 0, #111 2px, #1c1c1c 3px, #1c1c1c 4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 4px solid #050505;
            display: flex; justify-content: center; align-items: center;
            animation: spin 20s linear infinite; 
        }
        .cover {
            width: 120px; height: 120px; border-radius: 50%; background: var(--binance);
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; font-size: 20px; color: #000;
            border: 5px solid #111;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* åˆ—è¡¨ */
        .list {
            flex: 1; height: 60vh; overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            scrollbar-width: none;
        }
        .list::-webkit-scrollbar { display: none; }

        .row {
            padding: 20px; margin-bottom: 10px; border-radius: 12px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s; cursor: pointer; opacity: 0.5; transform: scale(0.98);
        }
        .row:hover { opacity: 0.8; }
        
        .row.active {
            opacity: 1; transform: scale(1);
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Alpha ç‰¹æ•ˆ */
        .row[data-cat="Alpha"] {
            border-left: 5px solid var(--binance);
        }
        .row[data-cat="Alpha"].active {
            background: linear-gradient(90deg, rgba(252, 213, 53, 0.15), transparent);
            box-shadow: 0 0 40px rgba(252, 213, 53, 0.1);
        }
        .row[data-cat="Alpha"] .title { color: var(--binance); font-size: 22px; }

        .tag { 
            font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold;
            background: #333; color: #aaa; margin-bottom: 5px; display: inline-block;
        }
        .title { font-size: 18px; font-weight: bold; margin-bottom: 6px; line-height: 1.3; }
        .desc { font-size: 14px; color: #888; line-height: 1.5; }

        /* åº•éƒ¨ */
        .bar {
            height: 80px; padding: 0 40px; display: flex; align-items: center; justify-content: center; gap: 20px;
            background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-top: 1px solid #222;
            z-index: 100;
        }
        .v-btn {
            background: transparent; border: 1px solid #444; color: #666;
            padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 12px;
        }
        .v-btn.active { background: #fff; color: #000; border-color: #fff; font-weight: bold; }

        /* è‡ªåŠ¨æ’­æ”¾å¤±è´¥æç¤º */
        #autoplay-hint {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(255,0,0,0.8); padding: 10px 20px; border-radius: 30px;
            font-size: 14px; display: none; cursor: pointer; z-index: 9999;
        }
    </style>
</head>
<body>

<div class="bg"></div>
<div id="autoplay-hint" onclick="forcePlay()">âš ï¸ æµè§ˆå™¨æ‹¦æˆªäº†è‡ªåŠ¨æ’­æ”¾ï¼Œç‚¹æ­¤æ’­æ”¾</div>

<header>
    <div class="logo"><span>Crypto</span> & Weird FM</div>
    <div class="status" id="timeStr">Loading...</div>
</header>

<div class="container">
    <div class="left-side">
        <div class="vinyl-wrap">
            <div class="vinyl">
                <div class="cover" id="cover">NEWS</div>
            </div>
        </div>
    </div>
    <div class="list" id="newsList"></div>
</div>

<div class="bar">
    <button class="v-btn active" onclick="switchVoice('radio.mp3', this)">æ™“æ™“ Â· ç”œç¾</button>
    <button class="v-btn" onclick="switchVoice('radio_tw.mp3', this)">å¿—ç² Â· æ¸©æŸ”</button>
    <div style="font-size:12px; color:#666; margin-left:20px">æ•´ç‚¹è‡ªåŠ¨æ›´æ–°</div>
</div>

<audio id="audio" autoplay></audio>

<script>
    const audio = document.getElementById('audio');
    const ts = new Date().getTime();
    let newsData = [];
    let metaData = {};

    // 1. åŠ è½½æ•°æ®
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('timeStr').innerText = `${data.date} ${data.hour}:00 æ›´æ–°`;
            
            renderList();
            
            // åŠ è½½éŸ³é¢‘å¹¶å°è¯•è‡ªåŠ¨æ’­æ”¾
            audio.src = `radio.mp3?v=${ts}`;
            // ç›‘å¬æ˜¯å¦è¢«æ‹¦æˆª
            var promise = audio.play();
            if (promise !== undefined) {
                promise.catch(error => {
                    // è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œæ˜¾ç¤ºæç¤ºæ¡
                    document.getElementById('autoplay-hint').style.display = 'block';
                });
            }
        });

    function renderList() {
        const list = document.getElementById('newsList');
        list.innerHTML = `<div class="row active" id="row-intro"><div class="title">ğŸ‘‹ æ­£åœ¨æ¥å…¥ä¿¡å·...</div><div class="desc">åŒ—äº¬æ—¶é—´æ•´ç‚¹æ’­æŠ¥</div></div>`;
        
        newsData.forEach((item, i) => {
            list.innerHTML += `
                <div class="row" id="row-${i}" data-cat="${item.category}">
                    <span class="tag">${item.category}</span>
                    <div class="title">${item.title}</div>
                    <div class="desc">${item.summary}</div>
                </div>
            `;
        });
        list.innerHTML += `<div style="height:100px"></div>`;
    }

    // 2. æ’­æ”¾æ§åˆ¶
    function forcePlay() {
        audio.play();
        document.getElementById('autoplay-hint').style.display = 'none';
    }

    function switchVoice(src, btn) {
        document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        audio.src = src + `?v=${new Date().getTime()}`;
        audio.play();
    }

    // 3. åŒæ­¥é«˜äº®
    audio.ontimeupdate = () => {
        if(!audio.duration) return;
        const pct = audio.currentTime / audio.duration;
        const totalLen = metaData.total_len;
        const curLen = pct * totalLen;
        
        let activeIdx = -1;
        let count = metaData.intro_len || 10;

        if(curLen > count) {
            for(let i=0; i<newsData.length; i++) {
                count += newsData[i].length;
                if(curLen < count) { activeIdx = i; break; }
            }
        }
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if(idx === lastIdx) return;
        lastIdx = idx;

        document.querySelectorAll('.row').forEach(r => r.classList.remove('active'));
        let target = document.getElementById(idx === -1 ? 'row-intro' : `row-${idx}`);
        
        if(target) {
            target.classList.add('active');
            target.scrollIntoView({behavior: "smooth", block: "center"});
            
            // Alpha å˜è‰²æé†’
            if(idx >= 0 && newsData[idx].category === 'Alpha') {
                document.getElementById('cover').style.background = '#FCD535'; // é»„
                document.getElementById('cover').innerText = "ALPHA";
            } else {
                document.getElementById('cover').style.background = '#fff';
                document.getElementById('cover').innerText = "NEWS";
            }
        }
    }
</script>
</body>
</html>
