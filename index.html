<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto FM Â· æ™“æ™“</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --bg: #050505;
            --text: #fff;
            --accent: #FCD535; /* å¸å®‰é»„ */
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* åŠ¨æ€èƒŒæ™¯ */
        .bg-flow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1a1a, #000 80%);
            z-index: -1;
        }

        /* === æ ¸å¿ƒä¿®å¤ï¼šå¯åŠ¨é®ç½© === */
        .start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.5s;
        }
        .start-btn {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid var(--accent); color: var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; animation: ripple 1.5s infinite;
            box-shadow: 0 0 30px rgba(252, 213, 53, 0.2);
        }
        .start-text { margin-top: 20px; color: #888; font-size: 14px; letter-spacing: 2px; }
        @keyframes ripple { 
            0% { box-shadow: 0 0 0 0 rgba(252, 213, 53, 0.4); } 
            70% { box-shadow: 0 0 0 20px rgba(252, 213, 53, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(252, 213, 53, 0); } 
        }

        /* å¤´éƒ¨ */
        header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; letter-spacing: 1px; z-index: 10; border-bottom: 1px solid #222;
        }
        .logo span { color: var(--accent); }
        .time-badge { font-family: monospace; color: #666; }

        /* ä¸»ä½“ */
        .container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 60px; padding: 0 50px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        /* å·¦ä¾§é»‘èƒ¶ */
        .vinyl-wrap {
            width: 350px; height: 350px; position: relative; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
        }
        .vinyl {
            width: 100%; height: 100%; border-radius: 50%;
            background: repeating-radial-gradient(#111 0, #111 2px, #1c1c1c 3px, #1c1c1c 4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); border: 4px solid #050505;
            display: flex; justify-content: center; align-items: center;
            animation: spin 20s linear infinite; animation-play-state: paused;
        }
        .cover {
            width: 140px; height: 140px; border-radius: 50%; background: var(--accent);
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; font-size: 24px; color: #000; border: 5px solid #111;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* å³ä¾§åˆ—è¡¨ */
        .list {
            flex: 1; height: 60vh; overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            scrollbar-width: none; padding: 40px 0;
        }
        .list::-webkit-scrollbar { display: none; }

        .row {
            padding: 20px; margin-bottom: 10px; border-radius: 12px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; cursor: pointer; opacity: 0.5; transform: scale(0.98);
        }
        .row:hover { opacity: 0.8; }
        .row.active {
            opacity: 1; transform: scale(1); background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Alpha é«˜äº® */
        .row[data-cat="Alpha"] { border-left: 4px solid var(--accent); }
        .row[data-cat="Alpha"] .tag { background: var(--accent); color: #000; }

        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #333; color: #aaa; margin-bottom: 6px; display: inline-block; }
        .title { font-size: 18px; font-weight: bold; line-height: 1.4; margin-bottom: 6px; }
        .desc { font-size: 14px; color: #888; }

        /* åº•éƒ¨ */
        .bar {
            height: 80px; background: rgba(10,10,10,0.9); border-top: 1px solid #222;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            z-index: 10;
        }
        .v-btn {
            background: transparent; border: 1px solid #444; color: #666;
            padding: 6px 16px; border-radius: 20px; cursor: pointer;
        }
        .v-btn.active { background: #fff; color: #000; border-color: #fff; font-weight: bold; }
        
        /* é”™è¯¯æç¤º */
        #error-tip {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #d00; color: #fff; padding: 10px 20px; border-radius: 8px;
            display: none; z-index: 10000; font-size: 14px;
        }
    </style>
</head>
<body>

<div class="bg-flow"></div>
<div id="error-tip"></div>

<div class="start-screen" id="startScreen" onclick="initAudio()">
    <div class="start-btn">â–¶</div>
    <div class="start-text">ç‚¹å‡»æ¥å…¥åŠ å¯†ä¿¡å·</div>
</div>

<header>
    <div class="logo"><span>Crypto</span> FM</div>
    <div class="time-badge" id="timeStr">Connecting...</div>
</header>

<div class="container">
    <div class="vinyl-wrap">
        <div class="vinyl" id="vinyl">
            <div class="cover" id="cover">FM</div>
        </div>
    </div>
    <div class="list" id="newsList"></div>
</div>

<div class="bar">
    <button class="v-btn active" onclick="playVoice('radio.mp3', this)">æ™“æ™“ Â· ç”œç¾</button>
    <button class="v-btn" onclick="playVoice('radio_tw.mp3', this)">å¿—ç² Â· æ¸©æŸ”</button>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const vinyl = document.getElementById('vinyl');
    const ts = new Date().getTime();
    
    let newsData = [];
    let metaData = {};

    // 1. åŠ è½½æ•°æ®
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('timeStr').innerText = `${data.date} ${data.hour}:00`;
            renderList();
            
            // é¢„åŠ è½½éŸ³é¢‘
            audio.src = `radio.mp3?v=${ts}`;
        })
        .catch(err => showErr("æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ GitHub Action æ˜¯å¦è¿è¡ŒæˆåŠŸ"));

    function renderList() {
        const list = document.getElementById('newsList');
        list.innerHTML = `<div class="row active" id="row-intro"><div class="title">ğŸ‘‹ æ­£åœ¨æ ¡å‡†æ—¶é—´...</div><div class="desc">åŒ—äº¬æ—¶é—´æ•´ç‚¹æ’­æŠ¥</div></div>`;
        
        newsData.forEach((item, i) => {
            list.innerHTML += `
                <div class="row" id="row-${i}" data-cat="${item.category}">
                    <span class="tag">${item.category}</span>
                    <div class="title">${item.title}</div>
                    <div class="desc">${item.summary}</div>
                </div>
            `;
        });
        list.innerHTML += `<div style="height:150px"></div>`;
    }

    // 2. æ ¸å¿ƒï¼šç‚¹å‡»å¯åŠ¨
    function initAudio() {
        const screen = document.getElementById('startScreen');
        screen.style.opacity = 0;
        setTimeout(() => screen.style.display = 'none', 500);
        
        // å°è¯•æ’­æ”¾
        audio.play().then(() => {
            vinyl.style.animationPlayState = 'running';
        }).catch(e => {
            showErr("éŸ³é¢‘æ–‡ä»¶æœªæ‰¾åˆ° (404)ã€‚è¯·ç­‰å¾… 1-2 åˆ†é’Ÿ GitHub éƒ¨ç½²ï¼Œç„¶ååˆ·æ–°é¡µé¢ã€‚");
        });
    }

    function playVoice(src, btn) {
        document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        audio.src = src + `?v=${new Date().getTime()}`;
        audio.play();
        vinyl.style.animationPlayState = 'running';
    }

    // 3. åŒæ­¥é«˜äº®
    audio.ontimeupdate = () => {
        if(!audio.duration) return;
        const pct = audio.currentTime / audio.duration;
        const curLen = pct * metaData.total_len;
        
        let activeIdx = -1;
        let count = metaData.intro_len || 10;

        if(curLen > count) {
            for(let i=0; i<newsData.length; i++) {
                count += newsData[i].length;
                if(curLen < count) { activeIdx = i; break; }
            }
        }
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if(idx === lastIdx) return;
        lastIdx = idx;

        document.querySelectorAll('.row').forEach(r => r.classList.remove('active'));
        let target = document.getElementById(idx === -1 ? 'row-intro' : `row-${idx}`);
        
        if(target) {
            target.classList.add('active');
            target.scrollIntoView({behavior: "smooth", block: "center"});
            
            // Alpha å˜è‰²
            if(idx >= 0 && newsData[idx].category === 'Alpha') {
                document.getElementById('cover').style.background = '#FCD535';
                document.getElementById('cover').innerText = "ALPHA";
            } else {
                document.getElementById('cover').style.background = '#fff';
                document.getElementById('cover').innerText = "FM";
            }
        }
    }

    function showErr(msg) {
        const tip = document.getElementById('error-tip');
        tip.innerText = msg;
        tip.style.display = 'block';
    }
</script>
</body>
</html>
