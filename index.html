<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全网资讯通 · Music Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        :root {
            --bg: #252525;
            --sidebar: #1a1a1a;
            --bar: rgba(30, 30, 30, 0.95);
            --accent: #eb3838; /* 网易红 */
            --text-main: #e0e0e0;
            --text-sub: #7c7c7c;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text-main);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* 全局毛玻璃背景 */
        #bg-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://source.unsplash.com/random/1920x1080/?technology,abstract'); 
            background-size: cover; background-position: center;
            filter: blur(60px) brightness(0.4);
            z-index: -1; transition: background-image 1s;
        }

        /* 中间主体区 */
        .main-container {
            flex: 1; display: flex; width: 100%; max-width: 1200px; margin: 0 auto;
            height: calc(100vh - 80px); /* 减去底部控制条 */
            align-items: center; justify-content: center;
        }

        /* 左侧：唱片封面区 */
        .left-panel {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px;
        }
        
        .disc-container {
            width: 300px; height: 300px; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        
        .disc-bg {
            width: 100%; height: 100%; border-radius: 50%;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: absolute;
            display: flex; align-items: center; justify-content: center;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }
        .disc-bg::after { /* 黑胶纹路 */
            content: ''; width: 90%; height: 90%; border-radius: 50%;
            border: 2px solid #222;
        }

        .cover-img {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(135deg, #444, #222);
            background-size: cover; background-position: center;
            z-index: 2;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .track-info { text-align: center; margin-top: 30px; }
        .track-name { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .track-artist { font-size: 14px; color: var(--text-sub); }

        /* 右侧：歌词（新闻列表）区 */
        .right-panel {
            flex: 1.2; height: 70%; overflow-y: auto;
            padding: 0 40px;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            scrollbar-width: none; /* 隐藏滚动条 */
        }
        .right-panel::-webkit-scrollbar { display: none; }

        .lyric-line {
            padding: 15px 0; color: var(--text-sub);
            transition: 0.3s; cursor: pointer;
            border-radius: 8px;
        }
        .lyric-line:hover { color: #fff; background: rgba(255,255,255,0.05); padding-left: 10px;}
        
        .lyric-line.active {
            color: #fff; font-size: 18px; font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .lyric-tag {
            display: inline-block; font-size: 10px; padding: 2px 6px; 
            border-radius: 4px; margin-right: 8px; vertical-align: text-top;
        }

        /* 底部控制条 */
        .bottom-bar {
            height: 80px; background: var(--bar);
            backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; box-shadow: 0 -2px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .controls { display: flex; align-items: center; gap: 20px; }
        .icon-btn { 
            background: none; border: none; color: #fff; cursor: pointer; 
            opacity: 0.8; transition: 0.2s; padding: 0;
        }
        .icon-btn:hover { opacity: 1; color: var(--accent); }
        .play-round {
            width: 45px; height: 45px; border-radius: 50%; background: var(--accent);
            color: #fff; display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        .play-round:hover { transform: scale(1.05); background: #ff4d4d; opacity: 1;}

        /* 进度条 */
        .progress-area { flex: 1; margin: 0 40px; display: flex; align-items: center; gap: 10px; color: #888; font-size: 12px; }
        .bar-bg { 
            flex: 1; height: 4px; background: #444; border-radius: 2px; 
            cursor: pointer; position: relative;
        }
        .bar-fill { 
            width: 0%; height: 100%; background: var(--accent); border-radius: 2px; 
            position: relative;
        }
        .bar-fill::after {
            content: ''; width: 10px; height: 10px; background: #fff; border-radius: 50%;
            position: absolute; right: -5px; top: -3px; opacity: 0; transition: 0.2s;
        }
        .progress-area:hover .bar-fill::after { opacity: 1; }

        /* 声音切换 */
        .voice-menu { display: flex; gap: 10px; }
        .v-btn { 
            background: transparent; border: 1px solid #555; color: #888; 
            padding: 4px 10px; border-radius: 4px; font-size: 12px; cursor: pointer; 
        }
        .v-btn.active { border-color: var(--accent); color: var(--accent); }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .left-panel { height: 35vh; padding: 20px; }
            .disc-container { width: 200px; height: 200px; }
            .cover-img { width: 130px; height: 130px; }
            .right-panel { height: auto; flex: 1; width: 90%; padding: 0; }
            .lyric-line { font-size: 14px; padding: 10px 0; }
            .lyric-line.active { font-size: 16px; }
        }
    </style>
</head>
<body>

<div id="bg-blur"></div>

<div class="main-container">
    <div class="left-panel">
        <div class="disc-container">
            <div class="disc-bg" id="disc">
                <div class="cover-img" id="coverImg"></div>
            </div>
        </div>
        <div class="track-info">
            <div class="track-name" id="headerTitle">今日资讯</div>
            <div class="track-artist" id="headerTime">AI 主播 · Loading...</div>
        </div>
    </div>

    <div class="right-panel" id="lyricBox">
        </div>
</div>

<div class="bottom-bar">
    <div class="controls">
        <button class="icon-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
        <button class="icon-btn play-round" id="playBtn">▶</button>
        <button class="icon-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
    </div>

    <div class="progress-area">
        <span id="currTime">00:00</span>
        <div class="bar-bg" id="progBg">
            <div class="bar-fill" id="progFill"></div>
        </div>
        <span id="totalTime">00:00</span>
    </div>

    <div class="voice-menu" id="voiceContainer">
        </div>
</div>

<audio id="audio" style="display:none;"></audio>

<script>
    // 1. 数据初始化
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const disc = document.getElementById('disc');
    const lyricBox = document.getElementById('lyricBox');
    const progFill = document.getElementById('progFill');
    
    let newsList = [];
    let currentVoice = 'yunxi';
    let ts = new Date().getTime(); // 强制刷新缓存

    // 2. 加载数据
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsList = data.news;
            document.getElementById('headerTime').innerText = `${data.date} ${data.hour}:00 更新`;
            
            // 声音按钮
            const vContainer = document.getElementById('voiceContainer');
            data.voices.forEach(v => {
                let btn = document.createElement('button');
                btn.className = `v-btn ${v.id === currentVoice ? 'active' : ''}`;
                btn.innerText = v.label.split('·')[0];
                btn.onclick = () => changeVoice(v.id, btn);
                vContainer.appendChild(btn);
            });

            // 渲染列表
            renderList();
            
            // 加载音频
            audio.src = `radio_${currentVoice}.mp3?v=${ts}`;
        })
        .catch(err => console.error("数据加载失败", err));

    function renderList() {
        lyricBox.innerHTML = "";
        newsList.forEach((item, index) => {
            // 分类颜色
            let color = '#888';
            if(item.category=='科技') color='#3b82f6';
            if(item.category=='娱乐') color='#ec4899';
            if(item.category=='奇闻') color='#eab308';

            let div = document.createElement('div');
            div.className = 'lyric-line';
            div.id = 'line-' + index;
            div.innerHTML = `
                <span class="lyric-tag" style="background:${color};color:#fff">${item.category}</span>
                ${item.title}
                <div style="font-size:12px; margin-top:4px; opacity:0.7">${item.summary}</div>
            `;
            div.onclick = () => seekToNews(index);
            lyricBox.appendChild(div);
        });
    }

    // 3. 播放控制
    function togglePlay() {
        if (audio.paused) {
            audio.play().then(() => {
                playBtn.innerText = "II";
                disc.style.animationPlayState = "running";
            }).catch(e => alert("音频加载中，请稍等..."));
        } else {
            audio.pause();
            playBtn.innerText = "▶";
            disc.style.animationPlayState = "paused";
        }
    }
    playBtn.onclick = togglePlay;

    function changeVoice(id, btn) {
        if(id === currentVoice) return;
        currentVoice = id;
        
        // UI 更新
        document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // 切换源
        let wasPlaying = !audio.paused;
        audio.src = `radio_${id}.mp3?v=${new Date().getTime()}`;
        if(wasPlaying) audio.play();
    }

    // 4. 进度与高亮 (核心算法：估算进度)
    audio.ontimeupdate = () => {
        // 进度条
        if (audio.duration) {
            const percent = (audio.currentTime / audio.duration) * 100;
            progFill.style.width = percent + '%';
            document.getElementById('currTime').innerText = formatTime(audio.currentTime);
            document.getElementById('totalTime').innerText = formatTime(audio.duration);
            
            // 高亮列表 (假设每条新闻平均时长一致，或者根据字数加权)
            // 这里用一个简单的算法：总时长 / 新闻数量 = 每条大约时长
            const durationPerItem = audio.duration / newsList.length;
            const activeIdx = Math.floor(audio.currentTime / durationPerItem);
            
            highlightItem(activeIdx);
        }
    };

    function highlightItem(idx) {
        if (idx >= newsList.length) return;
        
        document.querySelectorAll('.lyric-line').forEach(el => el.classList.remove('active'));
        const el = document.getElementById('line-' + idx);
        if(el) {
            el.classList.add('active');
            // 自动滚动
            el.scrollIntoView({ behavior: "smooth", block: "center" });
            
            // 切换封面背景色 (氛围灯)
            const cat = newsList[idx].category;
            if(cat=='科技') document.documentElement.style.setProperty('--accent', '#3b82f6');
            if(cat=='娱乐') document.documentElement.style.setProperty('--accent', '#ec4899');
            if(cat=='奇闻') document.documentElement.style.setProperty('--accent', '#eab308');
        }
    }

    // 点击列表跳转 (估算)
    function seekToNews(idx) {
        if(!audio.duration) return;
        const durationPerItem = audio.duration / newsList.length;
        audio.currentTime = idx * durationPerItem + 1; // +1秒缓冲
        if(audio.paused) togglePlay();
    }

    // 进度条点击
    document.getElementById('progBg').onclick = (e) => {
        const rect = e.target.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
    };

    function formatTime(s) {
        const m = Math.floor(s/60);
        const sec = Math.floor(s%60);
        return `${m}:${sec<10?'0'+sec:sec}`;
    }

</script>
</body>
</html>
