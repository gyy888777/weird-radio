<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto FM Â· å¿—ç²</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        :root {
            --bg: #0a0a0a;
            --text: #fff;
            --accent: #D4AF37; /* é¦™æ§Ÿé‡‘ */
            --alpha: #FCD535;  /* å¸å®‰é»„ */
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .bg-flow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -10%, #2b1d3d, #050505 70%);
            z-index: -1;
        }

        /* å¯åŠ¨å±‚ */
        .start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.6s;
        }
        .start-btn {
            width: 90px; height: 90px; border-radius: 50%;
            border: 1px solid var(--accent); color: var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 36px; box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
            animation: breathe 3s infinite;
        }
        @keyframes breathe { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.05);opacity:0.8} }

        header {
            padding: 25px 40px; display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: 2px; }
        .logo span { color: var(--accent); }
        .time-tag { font-family: monospace; color: #666; font-size: 12px; }

        .container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 80px; padding: 0 60px; max-width: 1100px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .vinyl-wrap {
            width: 360px; height: 360px; position: relative; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
        }
        .vinyl {
            width: 100%; height: 100%; border-radius: 50%;
            background: repeating-radial-gradient(#121212 0, #121212 2px, #1a1a1a 3px, #1a1a1a 4px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.7); border: 1px solid #222;
            display: flex; justify-content: center; align-items: center;
            animation: spin 24s linear infinite; animation-play-state: paused;
        }
        .cover {
            width: 150px; height: 150px; border-radius: 50%; background: var(--accent);
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; font-size: 22px; color: #000; letter-spacing: 1px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .list {
            flex: 1; height: 55vh; overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            scrollbar-width: none; padding: 40px 0;
        }
        .list::-webkit-scrollbar { display: none; }

        .row {
            padding: 22px 0; margin-bottom: 8px; border-radius: 12px;
            transition: 0.4s; cursor: pointer; 
            opacity: 0.4; transform: scale(0.98) translateX(0); filter: blur(1.5px);
        }
        .row.active {
            opacity: 1; transform: scale(1) translateX(10px); filter: blur(0);
        }

        /* é…è‰² */
        .row[data-cat="Alpha"] { border-left: 3px solid var(--alpha); }
        .row[data-cat="Alpha"] .title { color: var(--alpha); }
        .row[data-cat="å¸åœˆ"] { border-left: 3px solid #a78bfa; }

        .tag { font-size: 10px; padding: 2px 8px; border-radius: 10px; background: #222; color: #aaa; margin-bottom: 8px; display: inline-block; border: 1px solid #333;}
        .title { font-size: 18px; font-weight: bold; line-height: 1.4; margin-bottom: 6px; }
        .desc { font-size: 14px; color: #888; line-height: 1.6; font-weight: 300; }

        /* åº•éƒ¨ */
        .bar {
            height: 90px; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 10; pointer-events: none;
        }
        .play-status {
            font-size: 12px; color: #666; letter-spacing: 2px; text-transform: uppercase;
            display: flex; align-items: center; gap: 10px;
        }
        .eq-bar { width: 3px; height: 10px; background: var(--accent); animation: eq .8s infinite ease-in-out; }
        .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; }
        @keyframes eq { 0%,100%{height:6px} 50%{height:16px} }

    </style>
</head>
<body>

<div class="bg-flow"></div>

<div class="start-screen" id="startScreen" onclick="initAudio()">
    <div class="start-btn">â–¶</div>
    <div style="margin-top:20px; color:#aaa; font-size:14px;">ç‚¹å‡»æ”¶å¬ Â· å¿—ç²è¯­éŸ³åŒ…</div>
</div>

<header>
    <div class="logo"><span>Crypto</span> FM</div>
    <div class="time-tag" id="timeStr">Waiting...</div>
</header>

<div class="container">
    <div class="vinyl-wrap">
        <div class="vinyl" id="vinyl">
            <div class="cover" id="cover">FM</div>
        </div>
    </div>
    <div class="list" id="newsList"></div>
</div>

<div class="bar">
    <div class="play-status" id="status" style="opacity:0">
        <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
        <span>ON AIR</span>
    </div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const vinyl = document.getElementById('vinyl');
    const ts = new Date().getTime();
    
    let newsData = [];
    let metaData = {};

    // 1. åŠ è½½æ•°æ®
    fetch(`news_data.json?t=${ts}`)
        .then(res => res.json())
        .then(data => {
            newsData = data.news;
            metaData = data.meta;
            document.getElementById('timeStr').innerText = `${data.date} ${data.hour}:00`;
            renderList();
            // é»˜è®¤åŠ è½½å¿—ç²
            audio.src = `radio_tw.mp3?v=${ts}`;
        })
        .catch(err => console.log("ç­‰å¾…æ›´æ–°..."));

    function renderList() {
        const list = document.getElementById('newsList');
        // å¼€åœºç™½
        list.innerHTML = `<div class="row active" id="row-intro"><div class="title">ğŸ™ï¸ æ¬¢è¿å›æ¥</div><div class="desc">åŒ—äº¬æ—¶é—´æ•´ç‚¹æ’­æŠ¥</div></div>`;
        
        newsData.forEach((item, i) => {
            list.innerHTML += `
                <div class="row" id="row-${i}" data-cat="${item.category}">
                    <span class="tag">${item.category}</span>
                    <div class="title">${item.title}</div>
                    <div class="desc">${item.summary}</div>
                </div>
            `;
        });
        list.innerHTML += `<div style="height:200px"></div>`;
    }

    // 2. å¯åŠ¨
    function initAudio() {
        const screen = document.getElementById('startScreen');
        screen.style.opacity = 0;
        setTimeout(() => screen.style.display = 'none', 600);
        
        audio.play().then(() => {
            vinyl.style.animationPlayState = 'running';
            document.getElementById('status').style.opacity = 1;
        }).catch(e => alert("éŸ³é¢‘åŠ è½½ä¸­..."));
    }

    // 3. é«˜äº®é€»è¾‘
    audio.ontimeupdate = () => {
        if(!audio.duration) return;
        const pct = audio.currentTime / audio.duration;
        
        // æ ¹æ®å­—æ•°ç®€å•ä¼°ç®—è¿›åº¦
        const curLen = pct * metaData.total_len;
        let activeIdx = -1;
        let count = metaData.intro_len || 10;

        if(curLen > count) {
            for(let i=0; i<newsData.length; i++) {
                count += newsData[i].length;
                if(curLen < count) { activeIdx = i; break; }
            }
        }
        highlight(activeIdx);
    };

    let lastIdx = -99;
    function highlight(idx) {
        if(idx === lastIdx) return;
        lastIdx = idx;

        document.querySelectorAll('.row').forEach(r => r.classList.remove('active'));
        let target = document.getElementById(idx === -1 ? 'row-intro' : `row-${idx}`);
        
        if(target) {
            target.classList.add('active');
            target.scrollIntoView({behavior: "smooth", block: "center"});
            
            // å°é¢åŠ¨æ€å˜è‰²
            if(idx >= 0 && newsData[idx].category === 'Alpha') {
                document.getElementById('cover').style.background = '#FCD535'; // é»„
                document.getElementById('cover').innerText = "ALPHA";
                document.getElementById('cover').style.color = "#000";
            } else if (idx >= 0) {
                document.getElementById('cover').style.background = '#D4AF37'; // é‡‘
                document.getElementById('cover').innerText = "NEWS";
                document.getElementById('cover').style.color = "#000";
            }
        }
    }
    
    audio.onended = () => {
        vinyl.style.animationPlayState = 'paused';
        document.getElementById('status').style.opacity = 0;
    };
</script>
</body>
</html>
